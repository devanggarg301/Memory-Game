<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEMORY GAME</title>
</head>
<body>
    <div class="container">
        <h1>MEMORY GAME</h1>
        <div class="info">
            <div class="timer">
                <h2 id="time">TIMER: 00:00</h2>
            </div>
            <div class="guesses">
                <h2 id = "guess">GUESSES: 0</h2>
            </div>
        </div>
        <div class="high">
            <h3 class="highTimer">HighScore: 00:00</h3>
        </div>
        <div class="grid"></div>
        <div class="btns">
        <button>RESET GAME</button>
        <button class="hardMode">HARD MODE</button>
        </div>
        
    </div>
    <script src="function.js"></script>
</body>
</html>
